<!DOCTYPE html>
<html>
<head>
	<title>
		<style type="text/css">
			.button{
			background: green;
			border: 2px solid green;

		}
		.button1{
			background: red;
			border:2px solid red;
		}
		.button2{
			background: green;
			border: 2px solid green;
		}
		h1{
			color:#fff;
		}
		.sign-in{
			width: 250px;
			border: 1px solid black;
		}
		.body{
			background-image: url(bck.jpg);
		}
		.content{
			display: flex;
		}
		</style>
	</title>
</head>
<body>

<div class="container">
<center>
<h1>unique login form</h1></center>
<div class="content">
<div class="sign-in">
	<form class="a">
	<h2>sign in form</h2>
	<input type="email" style="width:200px;" name="email" placeholder="USERNAME" maxlength="5"><br><br>
	<input type="password" style="width: 200px;" name="password" placeholder="" ><br><br>

	<input type="submit" value="SIGN IN" class="button">&nbsp&nbsp&nbsp

	<input type="submit" value="RESET" class="button1">
</form>
</div>
<div class="sign-up">
<form class="b">
<h2>sign up form</h2>
<input type="username"  name="username" placeholder="username"><br><br>
<input type="phone" name="phone" placeholder="PHONE"><br><br>
<input type="email address" name="email" placeholder="EMAIL ADDRESS"><br><br>
<input type="password" name="password" placeholder="password"><br><br>
<input type="register" class="button2" value="REGISTER"><br>
</form>
</div>
</div>
</div>
</body>
</html>
